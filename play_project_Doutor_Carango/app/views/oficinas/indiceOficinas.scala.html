@(logado : model.entidade.Cliente, oficinas : Array[model.entidade.Oficina])

<html>
	<head>
		<title>Oficinas - Doutor Carango</title>
	</head>
	<body>
		<h1>Oficinas</h1>
		@MenuLogin(logado)
		<ul>
		@for(oficina <- oficinas) {
			<li><b>@oficina.getNome()</b><br>
			<a href="/oficinas/info/@oficina.getId()/">Info</a> |
			<a href="/oficinas/info/@oficina.getId()/avaliar/">Avaliar</a>
		}
		</ul>
		<p><a href="/">Voltar à página inicial</a></p>
	</body>
</html>
