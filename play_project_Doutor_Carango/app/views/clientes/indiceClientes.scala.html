@(clientes : Array[model.entidade.Cliente])

<html>
	<head>
		<title>Clientes - Doutor Carango</title>
	</head>
	<body>
		<h1>Clientes</h1>
		<p><a href="clientes/adicao">Adicionar Cliente</a></p>
		<ul>
		@for(cliente <- clientes) {
			<li><b>@cliente.getLogin() - @cliente.getNome()</b><br>
			<a href="info/@cliente.getLogin()">Info</a> |
			<a href="remocao/@cliente.getLogin()">Remover</a></li>
		}
		</ul>
		<p><a href="/">Voltar à página inicial</a></p>
	</body>
</html>
